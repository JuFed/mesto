<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="blocks">
  <header class="header">
    <img class="header__logo" alt="Логотип проекта" src="./images/Vectorheader.svg">
  </header>
  <main>
    <section class="profile">
      <div class="profile__left">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__headline">Жак-Ив Кусто</h1>
            <p class="profile__caption">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit"></button>
        </div>
      </div>
      <button type="button" class="profile__rectangle"></button>
    </section>
    <section class="elements">
      <ul class="elements__grid">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <form class="popup__form" novalidate>
        <h2 class="popup__text">Редактировать профиль</h2>
        <input id ='email-input' class="popup__field popup__field_type_name " type="text" required minlength="2" maxlength="40">
        <span class = "email-input-error popup__error"></span>
        <input id ='job-input' class="popup__field popup__field_type_job " type="text" required minlength="2" maxlength="200">
        <span class = "job-input-error popup__error"></span>
        <button type="submit" class="popup__submit">Сохранить</button>
        <button type="button" class="popup__close"></button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_card">
    <div class="popup__container">
      <form class="popup__form popup__form_type_card" novalidate>
        <h2 class="popup__text">Новое место</h2>
        <input id ='cardname-input' class="popup__field popup__field_type_cardname " type="text" placeholder='Название' required minlength="2" maxlength="30">
        <span class = "cardname-input-error popup__error"></span>
        <input id ='url-input' class="popup__field popup__field_type_cardpicture" type="url" placeholder='Ссылка на картинку' required>
        <span class = "url-input-error popup__error"></span>
        <button id ='cardSubmitButton' type="submit" class="popup__submit">Создать</button>
        <button type="button" class="popup__close"></button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <img class="popup__open-image" alt="#" src='#'>
      <h2 class="popup__text-image"></h2>
      <button type="button" class="popup__close"></button>
    </div>
  </div>
  <template class='template'>
    <li class="element">
      <button class='element__delete'></button>
      <img class="element__image" alt="#" src='#'>
      <div class="element__caption">
        <h2 class="element__text"></h2>
        <button type="button" class="element__like "></button>
      </div>
    </li>
  </template>
  <script src="./script/index.js"></script>
  <script src="./script/validate.js"></script>
</body>

</html>
